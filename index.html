<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alix Grillo</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <!-- <a href="#" class="brand-logo">Logo</a> -->
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#aboutMeDiv">About Me</a></li>
                <li><a href="#portfolioDiv">Portfolio</a></li>
                <li><a href="#contactDiv">Contact Me</a></li>
            </ul>
        </div>
    </nav>


    <div id='backgroundImg'></div>
    <div class="container">
        <div class="row" id="landingPage">
            Alix Grillo
        </div>
        <div class="row" id="aboutMeDiv">
            About me
        </div>
        <div class="row" id="portfolioDiv">
            Portfolio
        </div>
        <div class="row" id="contactDiv">
            <h2>Contact Me</h2>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="contact-name" type="text" class="validate">
                        <label for="contact-name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="contact-email" type="text" class="validate">
                        <label for="contact-email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="contact-message" type="text" class="validate">
                        <label for="contact-message">Message</label>
                    </div>
                </div>
                <a class="btn"><i class="material-icons right">cloud</i>Submit</a>
            </form>
        </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/portfolio.js"></script>
</body>

</html>
